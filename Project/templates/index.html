<html lang="en">

<body>
    <h2>Doctor Feedback Analysis</h2>
    <div class="container">
        <form action="/predict" method="post">
        <label for="text">Doctor Name :</label> 
        <input type="text" name="text" id="text" placeholder="Enter Name" required><br> <br>
        <label for="textarea">Doctor Feedback :</label> 
        <textarea name="feedback" id="feedback" placeholder="Give Feedback" required></textarea> <br><br>
        <button type="submit">Get Feedback</button> <br><br>
        <div class="review">
        <label for="text2">Sentiment :</label>
        <input type="text" name="text2" id="text2" value="{{ sentiment }}" readonly>
        </form>
        </div>
    </div>
</body>
